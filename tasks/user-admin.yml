---
-
  name: Add 'admin' Group
  group: name=admin state=present
-
  name: Add 'admin group' to Sudoers file
  lineinfile: >
    dest=/etc/sudoers
    regexp='^%ADMIN ALL\='
    line='ADMIN ALL=(ALL) NOPASSWD:ALL'
    state=present
    validate='visudo -cf %s'  
-
  name: Add admin user - 'colin'
  user:
    name: colin
#    password: {{ user_pass }}
    shell: /bin/bash
    groups: admin
    append: yes
-
  name: Add 'colin' ssh pub key
  tags: always
  authorized_key:
    user: colin
    key: ""
